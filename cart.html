<script>
    // This is for Wow.js
    new WOW().init();
    
    // !!! THIS SECTION WILL BE MAKING THE TABLE WITH LOOPS !!! //

    // First, we need to make sure this automatically triggers on page load // 
    document.addEventListener("DOMContentLoaded", e => {
        populateCheckout();
    }); 

    function letThemKnow() {
        if (getTotalQuantity() == 0){
            swal({
                title:"Cart is empty!",
                text:"Please select a product first!",
                icon:"error"
            });
        }
        else {
            swal("Purchase Successful!", "We hope you come to shop with us again!", "success");
        }
        clearProducts();
    }

</script>
