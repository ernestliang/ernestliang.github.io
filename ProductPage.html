<script>
    // This is for Wow.js
    new WOW().init();

    // get querystring to determine product ID passed on
    var productID = window.location.search;
    productID = productID.split("=")[1];

    var product = ProductsArray.find(x => x.ID == productID);
    document.getElementById("prdName").innerHTML = product.productName;
    document.getElementById("prdImg").src = product.img;
    document.getElementById("prdDesc").innerHTML = product.description;
    document.getElementById("prdRev").innerHTML = product.review;

    function callAdd() {
        addProduct(product);
        swal("Product Successfully Added", "You may proceed to checkout if you wish.", "success");
    }

</script>
